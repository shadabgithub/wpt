<!DOCTYPE html>
<html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script>
// https://github.com/WICG/import-maps/blob/master/spec.md#when-import-maps-can-be-encountered
const t = async_test(
  'After failed dynamic imports, import maps should fire error events');
const log = [];
promise_test(t => {
    return promise_rejects(t, TypeError(), import('http://:invalid'));
  },
  "A dynamic import fails");
</script>
<script type="importmap" onerror="t.done()">
{
  "imports": {
    "../../resources/log.js?pipe=sub&name=A": "../../resources/log.js?pipe=sub&name=B"
  }
}
</script>
<script>
promise_test(() => {
  return import("../../resources/log.js?pipe=sub&name=A")
    .then(() => assert_array_equals(log, ["log:A"]))
  },
  'After <script type="module"> import maps are not effective');
</script>
